🟥 High Compliance Costs: Meeting requirements like conformity assessments is expensive.
🟥 Slower AI Development: Resources are diverted to compliance instead of innovation.
🟥 SME Challenges: Small companies face disproportionate burdens, from reporting rules to accessing training data.
🟥 Favoring Big Players: Established companies can better navigate and influence regulations, leaving newcomers at a disadvantage.
🟥 Legal Ambiguity: Vague rules around data use and copyright create risks and deter investment.

Why might the AI Act enable innovation? TAPP experts say:

🟩 Better Governance: Rules can help tackle deep fakes, mass surveillance, and election interference, building public trust in AI safety.
🟩 Stronger Data Practices: Encourages high-quality data governance to meet compliance standards.
🟩 Protection of Rights: Promotes ethical AI by safeguarding individual rights and setting industry standards.
🟩 Legislative Clarity: Provides clear enforcement mechanisms and resists undue influence from large corporations.

